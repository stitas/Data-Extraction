<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        <form method="POST" class="login-form col-lg-3 col-md-4 col-sm-6 col-xs-6">
            {{ form.hidden_tag() }}
            {{ form.username(class_="form-control my-2") }}
            {{ form.password(class_="form-control my-2") }}
            {{ form.confirm_password(class_="form-control my-2") }}
            {{ form.submit(class_="btn btn-primary my-2 w-50") }}
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Log In</a>
    </div>
</body>
</html>
